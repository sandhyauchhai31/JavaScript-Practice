<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <style>
        table,
        th,
        td{
            border : 1px solid #e7e7e7;
        }
        .project{
            background-color: #1c1c1c;
            color: #FFFFFF;
            display: flex;
            align-items : center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="project">
        <div id="insert">
            <div class="key">Press the key and watch magic</div>
        </div>
    </div>
    
    
</body>
<script>
     const insert = document.getElementById('insert')

     window.addEventListener('keydown',(e) =>{
        insert.innerHTML = `
        <div class="color">
        <table>
            <tr>
                <th>Key</th>
                <th>Keycode</th>
                <th>Code</th>
                <th>shift was pressed</th>
                <th>Ctrl was pressed</th>

            </tr>
            <tr>
                <td>${e.key === ' ' ? 'Space' : e.key}</td>
                <td>${e.keyCode}</td>
                <td>${e.code}</td>
                <td>${e.shiftKey}</td>
                <td>${e.ctrlKey}</td>

            </tr>
        </table>
    </div> 
        `
     })
</script>
</html>
