<body>
    <h1>Start should chnage the background color</h1>
    <button id = "start">Start</button>
    <button id = "stop">Stop</button>
</body>
<script>
    //first generate a random color
    let bgChanger;
    const randomColor = function () {
        const hex = "0123456789ABCDEF"
        let color = "#"
        for (let i = 0; i < 6; i++) {
            color += hex[Math.floor(Math.random() * 16 )]                   
        }
        return color
    }

    console.log(randomColor());
    
    const startChangaingColor = function (){
        if (!bgChanger) {
            bgChanger = setInterval(setBgColor,1000]
        }
        
        function setBgColor(){
            document.body.style.backgroundColor = randomColor()
        }
    }
    
    const stopChangaingColor = function (){
        clearInterval(bgChanger)
        bgChanger = null;
        const msg = document.createElement('h1')
        msg.innerText = "Stopped";
        document.body.appendChild(msg)
    }

    document.querySelector('#start').addEventListener('click',startChangaingColor);
    document.querySelector('#stop').addEventListener('click',stopChangaingColor);
