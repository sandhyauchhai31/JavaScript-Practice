<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Requesting</title>
</head>
<body>
    
</body>
<script>
    const requestUrl = 'https://api.github.com/users/sandhyauchhai31'
    const xhr = new XMLHttpRequest()
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
            const data = JSON.parse(this.responseText)
            console.log(data);
            
            console.log(data.id);
            
        }
    }
       
    xhr.send();
</script>
</html>
